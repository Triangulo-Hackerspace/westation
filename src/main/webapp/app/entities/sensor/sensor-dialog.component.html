<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySensorLabel" jhiTranslate="westationApp.sensor.home.createOrEditLabel">Create or edit a Sensor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sensor.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sensor.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="westationApp.sensor.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="sensor.name" required maxlength="25"/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 25 }">
                   This field cannot be longer than 25 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="westationApp.sensor.topic" for="field_topic">Topic</label>
            <input type="text" class="form-control" name="topic" id="field_topic"
                [(ngModel)]="sensor.topic" required maxlength="25"/>
            <div [hidden]="!(editForm.controls.topic?.dirty && editForm.controls.topic?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.topic?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.topic?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 25 }">
                   This field cannot be longer than 25 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="westationApp.sensor.threshold" for="field_threshold">Threshold</label>
            <input type="number" class="form-control" name="threshold" id="field_threshold"
                [(ngModel)]="sensor.threshold" min="1" max="86400"/>
            <div [hidden]="!(editForm.controls.threshold?.dirty && editForm.controls.threshold?.invalid)">
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.threshold?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 1 }">
                    This field should be at least 1.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.threshold?.errors?.max" jhiTranslate="entity.validation.max" translateValues="{ max: 86400 }">
                    This field cannot be more than 86400.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.threshold?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
